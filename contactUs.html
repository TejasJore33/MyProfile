<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact_Us</title>
  </head>
  <body>
    <h2>Contact Us</h2>
    <table>
      <tbody>
        <tr>
          <td>Full name</td>
          <td><input type="text" placeholder="Max character lenth=40" /></td>
        </tr>
        <tr>
          <td>Mobile No</td>
          <td><input type="number" /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="text" placeholder="Ex.abc@gmail.com" /></td>
        </tr>
        <tr>
          <td>Enquiry</td>
          <td><textarea name="" id="" cols="50" rows="7"></textarea></td>
        </tr>
        <tr>
          <td><button type="submit">Submit</button></td>
          <td><button type="reset">Clear</button></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
