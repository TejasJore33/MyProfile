<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tech Stack</title>
    <style>

    tr,

      border-collapse: collapse;
    }
      th{
        padding-left:5px;
      }
      td{
        padding-left: 7px;
        padding-right: 7px;
      }
    </style>
    <link
      rel="stylesheet"

        <tr>
          <td>JavaScript</td>
        </tr>
        <tr>

        </tr>
        <tr>
          <td>Angular</td>
        </tr>

        <tr>

        </tr>
